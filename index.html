<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <!--Pantalla de Inicio-->
        <div id="zonaBienvenida" class="contenedor pantalla bienvenida">
            <div class="contenedor mensaje-bienvenida">
                <h1>GEOMETRIC</h1>
                <h1>WARS</h1>
            </div>
            <div class="boton-Start" onclick="ocultarInicio();">
                <span id="btnComenzar">START</span>
            </div>
        </div>
        <!--Pantalla de personajes-->
        <div id="zonaPersonaje" class="contenedor pantalla seleccionPersonaje">
            <div class="contenedor zona-superior">
                <div id="slotsPersonajes" class="contenedor avatares"></div>
            </div>
            <div class="contenedor zona-media">
                <div id="primerPlayer"></div>
                <div id="segundoPlayer"></div>
            </div>
            <div class="contenedor zona-inferior">
                <div class="boton-Pelear">
                    <span id="btnPelear" onclick="ocultarSeleccion();">Figth</span>
                </div>
            </div>
        </div>
        <!--Pantalla de Lucha-->
        <div id="zonaDeLucha" class="contenedor pantalla pelea">
            <div class="especioVertical"></div>
            <div class="especioVertical"></div>
            <div class="contenedor espacio-barras-vida">
                <div id="barraVidaPrimerPlayer" class="barra-vida"></div>
                <div id="barraVidaSegundoPlayer" class="barra-vida"></div>
            </div>
            <div class="contenedor">
                <div id="cuadroLucha" class="contenedor espacio-avatares"></div>
            </div>
            <span id="indicadorPlayer"></span>
            <div class="contenedor espacio-comandos">
                <div id="comandosPlayer1" class="contenedor cuadro-ataques">
                    <div id="btnAtacar1" onclick="calcularVidas(1,1);ocultarBoton();" class="btnAttack">
                        <span>Fast Attack</span>
                        <span class="letraPequenia">acuracy++, damage-</span>
                    </div>
                        <div class="especioVertical"></div>
                    <div id="btnAtaquePesado1" onclick="calcularVidas(2,1);ocultarBoton();" class="btnAttack">
                        <span>Heavy Attack</span>
                        <span class="letraPequenia">acuracy-, damage++</span>
                    </div>                    
                </div>
                <div id="mensajeAtaque" class="contenedor cuadro-mensajes"></div>
                <div id="comandosPlayer2" class="contenedor cuadro-ataques">
                    <div id="btnAtacar2" onclick="calcularVidas(1,2);ocultarBoton();" class="btnAttack">
                        <span>Fast Attack</span>
                        <span class="letraPequenia">acuracy++, damage-</span>
                    </div>
                    <div class="especioVertical"></div>
                    <div id="btnAtaquePesado2" onclick="calcularVidas(2,2);ocultarBoton();" class="btnAttack">
                        <span>Heavy Attack</span>
                        <span class="letraPequenia">acuracy-, damage++</span>
                    </div>
                </div>
            </div>
        </div>
        <!--Pantalla de Victoria-->
        <div id="zonaVictoria" class="contenedor pantalla victoria">
            <h2 id="mensajeVictoria"></h2>
            <h1 class="game-over">GAME OVER</h1>
            <div id="btnVolver" class="contenedor" onclick="volverInicio();">
                <span>Return</span>
            </div>
        </div>
    </div>
    
    
    <script src="js/main.js"></script>
</body>
</html>
