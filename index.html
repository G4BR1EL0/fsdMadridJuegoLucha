<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <!--Pantalla de Inicio-->
        <div id="zonaBienvenida" class="contenedor pantalla bienvenida">
            <div class="mensaje-bienvenida">
                <span>Bienvenido a guerras geom√©tricas</span>
            </div>
            <div class="boton-Start">
                <span id="btnComenzar" onclick="ocultarInicio();">Comenzar</span>
            </div>
        </div>
        <!--Pantalla de personajes-->
        <div id="zonaPersonaje" class="contenedor pantalla seleccionPersonaje">
            <div class="contenedor zona-superior">
                <div id="slotsPersonajes" class="contenedor avatares"></div>
            </div>
            <div class="contenedor zona-media">
                <div id="primerPlayer"></div>
                <div id="segundoPlayer"></div>
            </div>
            <div class="contenedor zona-inferior">
                <div class="boton-Pelear">
                    <span id="btnPelear" onclick="ocultarSeleccion();">Pelear</span>
                </div>
            </div>
        </div>
        <!--Pantalla de Lucha-->
        <div id="zonaDeLucha" class="contenedor pantalla pelea">
            <div class="contenedor espacio-barras-vida">
                <div id="barraVidaPrimerPlayer" class="barra-vida"></div>
                <div id="barraVidaSegundoPlayer" class="barra-vida"></div>
            </div>
            <div class="contenedor">
                <div id="cuadroLucha" class="contenedor espacio-avatares"></div>
            </div>
            <div class="espacio-comandos">
                <div id="btnAtacar1" onclick="calcularVidas(1,1);ocultarBoton();">
                    <span>Atacar</span>
                </div>
                <div id="btnAtacar2" onclick="calcularVidas(1,2);ocultarBoton();">
                    <span>Atacar</span>
                </div>
            </div>
        </div>
        <!--Pantalla de Victoria-->
        <div id="zonaVictoria" class="contenedor pantalla victoria">
            <span id="mensajeVictoria"></span>
            <div id="btnVolver" class="contenedor" onclick="volverInicio();">
                <span>Volver</span>
            </div>
        </div>
    </div>
    
    
    <script src="js/main.js"></script>
</body>
</html>
